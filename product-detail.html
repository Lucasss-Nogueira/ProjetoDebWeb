<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página inicial</title>
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/maincss.css" />
    <link rel="stylesheet" href="style/product-detail.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>

  <body>
    <div class="cabecario">
      <header class="header">
        <div class="barra-topo">
          <div class="logo-topo">
            <img src="img/logo-preto v2.png" />
          </div>
          <div class="busca-topo">
            <div>
              <input
                class="busca-topo-campo"
                type="text"
                name="busca-topo"
                placeholder="Buscar..."
              />
            </div>
            <button class="botao-topo">
              <i class="ph-magnifying-glass"></i>
            </button>
          </div>
          <button class="login-topo">Login / Cadastro</button>
        </div>
      </header>
      <nav class="nav">
        <div class="barra-nav">
          <a href="#"><button class="nav-botao">CATEGORIAS</button></a>
          <a href="#"><button class="nav-botao">PRODUTOS</button></a>
          <a href="#"><button class="nav-botao">PROMOÇÕES</button></a>
          <a href="#"><button class="nav-botao">ESTOQUE</button></a>
          <a href="#"><button class="nav-botao">SOBRE</button></a>
          <a href="#"><button class="nav-botao">CONTATOS</button></a>
        </div>
      </nav>
    </div>

    <div class="conteudo-central">
      <content>
        <div class="product-detail-container">
            <div class="left-container product-detail-default">
                <div class="preview-container">
                    <div class="preview-card-container">
                        <img class="image" style="border-radius: 8px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg" alt="">
                    </div>

                    <div class="preview-card-container">
                        <img class="image" style="border-radius: 8px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg" alt="">
                    </div>

                    <div class="preview-card-container">
                        <img class="image" style="border-radius: 8px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg" alt="">
                    </div>

                    <div class="preview-card-container">
                        <img class="image" style="border-radius: 8px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg" alt="">
                    </div>
                </div>
                
                <div class="image-container">
                    <img src="https://www.bistek.com.br/media/catalog/product/cache/15b2f1f06e1cd470c80b1f3fd7ec8301/4/2/4251.jpg">
                </div>
            </div>
            <div class="right-container product-detail-default">
                <h2>Morangos do campo - Frescos</h2>
                <div class="assessment-container">
                    <div class="starts-container">
                        <span class="fa fa-star checked" style="display: flex; align-items: center; justify-content: center;"></span>
                        <span class="fa fa-star checked" style="display: flex; align-items: center; justify-content: center;"></span>
                        <span class="fa fa-star checked" style="display: flex; align-items: center; justify-content: center;"></span>
                        <span class="fa fa-star-half-o checked" style="display: flex; align-items: center; justify-content: center;"></span>
                        <span class="fa fa-star" style="display: flex; align-items: center; justify-content: center;"></span>
                    </div>

                    <div class="assessment-texty">4,5 (150)</div>
                </div>

                <div class="price-text">por <span>R$ 14,99</span></div>

                <button class="button-container">
                    <i style="display: flex; align-items: center; justify-content: center; font-size: 30px; margin-right: 10px;" class="fa fa-cart-plus" aria-hidden="true"></i>
                    Adicionar ao carrinho
                </button>

                <div class="info-container">
                    <h3 class="info-text">Informações do produto</h3>

                    <div class="info-table">
                        <div class="info-row">
                            <div class="info-header">Fabricante</div>
                            <div class="info-header">Granja Andrezza</div>
                        </div>

                        <div class="info-row">
                            <div class="info-value">Validade</div>
                            <div class="info-value">28/05/2022</div>
                        </div>

                        <div class="info-row">
                            <div class="info-header">Peso</div>
                            <div class="info-header">350 g</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </content>
    </div>
  </body>
</html>
