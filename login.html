<!doctype html>
<html lang="pt-br">
    <head>
        <title> Infusion </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <meta name="author" content="Lucas Martins">
        <meta name="description" content="descrição bacanuda">
        <meta name="keywords" content="html5, tecnologia">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        
      <link rel="stylesheet" href="style/normalize.css">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/login.css">

    <body class="no-js">
        <div class="containerLogin">
            <div class="form-container">
                <div class="form">
                    <div class="title">
                        JÁ TENHO CADASTRO
                    </div>

                    <input type="text" placeholder="Digite seu usuário" class="input">
                    <input type="password" placeholder="Digite sua senha" class="input">

                    <button type="submit" class="button">ENTRAR</button>
                </div>

                <div style="background-color: lightgrey; padding: 0.5px; min-height: 100%;"></div>

                <div class="form">
                    <div class="title">
                        QUERO ME CADASTRAR
                    </div>

                    <input type="text" placeholder="E-mail *" class="input">
                    <input type="password" placeholder="Crie sua senha *" class="input">
                    <input type="password" placeholder="Confirme sua senha *" class="input">
                    <input type="password" placeholder="CPF ou CNPJ" class="input">
                    <input type="password" placeholder="CEP" class="input">

                    <button type="submit" class="button button-outlined">CADASTRAR</button>
                </div>
            </div>
        </div>
